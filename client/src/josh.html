<html>
    <body>
        <script>
            const arr = [1,2,3,1,5];

            const remove_duplicates = (arr) => {
                for (let i = 0; i < arr.length; ++i) {
                    const curr = arr[i];
                    for (let j = i+1; j < arr.length; ++j) {
                        if (curr === arr[j])
                        arr.splice(j, 1);
                    }
                }
                return arr;
            };
            remove_duplicates(arr);

            console.log(arr);
        </script>
    </body>
</html>
